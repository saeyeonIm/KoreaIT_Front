<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
<!--
        attribute
        placeholder = 값 입력 전 보여주는 메시지
        value = 값
        required = 없으면 안 넘어감
        readonly = 읽기만 가능 쓰기 불가능
    -->
</head>
<body>
    <p>
        이름: 
        <input type="text" 
        placeholder="이름을 입력해주세요" 
        value="임세연" 
        required
        readonly
        />
    </p> 
    <p>
        암호: 
        <input type="password" />
    </p>

    <button>로그인</button>
</body>
</html>
