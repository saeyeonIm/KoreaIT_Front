<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단태그</title>
</head>
<body>
    <p>
        <mark>무시하고 잊어</mark>야 할 <b>다이어트</b> 같은 사소한 일로 속상해하지 마라. <em>아인슈타인</em>도 <strong>99퍼센트</strong>는 틀렸다고 <div>디브디브</div>인정하는 마당에, 내가 아무리 잘해봐야 <i>80퍼센트</i>는 <span>스판</span>틀리지 않겠어?
    </p>

    <p>
        상처를 &nbsp;받는다. 상처를 받다. <br/>상처를 &lt받&gt는다.
    </p>

    <sup>sup</sup> 사소한 일에 <sub>sub</sub> 신경 쓰기에는 <span>스판</span> 인생이 너무 짧다. 

</body>
</html>
